query Sessions($limit: Int!, $cursor: String) {
  sessions(limit: $limit, cursor: $cursor) {
    hasMore
    sessions {
      id
      title
      textSnippet
      hasMoreText
      text
      start
      end
      numberOfAttendees
      attendeeLimit
      actorIsPartOfSession
      creatorId
      timeStatus
      createdAt
      updatedAt
      creator {
        id
        name
        email
        createdAt
        updatedAt
      }
    }
  }
}
