query Sessions($limit: Int!, $cursor: String) {
  sessions(limit: $limit, cursor: $cursor) {
    hasMore
    sessions {
      id
      title
      textSnippet
      hasMoreText
      start
      end
      numberOfAttendees
      attendeeLimit
      actorIsPartOfSession
      creatorId
      createdAt
      updatedAt
    }
  }
}
